<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Фитнес Трекер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .auth-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #dee2e6;
        }
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            background: white;
            border-bottom-color: #0d6efd;
            color: #0d6efd;
            font-weight: bold;
        }
        .auth-tab-content {
            display: none;
            padding: 30px;
        }
        .auth-tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Вход</button>
                <button class="auth-tab" onclick="showTab('register')">Регистрация</button>
            </div>
            
            <!-- Login Tab -->
            <div id="loginTab" class="auth-tab-content active">
                <h3 class="mb-4">Вход</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
            
            <!-- Register Tab -->
            <div id="registerTab" class="auth-tab-content">
                <h3 class="mb-4">Регистрация</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Пароль (минимум 6 символов)</label>
                        <input type="password" class="form-control" id="registerPassword" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                </form>
                <div id="registerError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">← Вернуться на главную</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Tab switching
        function showTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.auth-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.style.display = 'none';
            
            try {
                await login(email, password);
                alert('Вход выполнен успешно!');
                // Redirect to nutrition calculator or home
                window.location.href = 'nutrition-calc.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'Ошибка входа';
                errorDiv.style.display = 'block';
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');
            
            errorDiv.style.display = 'none';
            
            // Note: role is NOT sent - backend will default to 'user'
            // Admin role must be set manually in MongoDB
            
            try {
                await register(email, password);
                alert('Регистрация выполнена успешно!');
                // Redirect to nutrition calculator or home
                window.location.href = 'nutrition-calc.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'Ошибка регистрации';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
